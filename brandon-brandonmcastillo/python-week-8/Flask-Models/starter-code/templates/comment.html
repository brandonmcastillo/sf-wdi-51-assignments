{% extends "post.html" %}

{% block comment %}
<h1>Comment</h1>
<article class="message is-primary">
    <div class="message-header">
        <a href={{url_for('comments', id=comment.id)}}>{{comment.title}}</a>
    </div>
    <div class="message-body">
        {{comment.text}}
    </div>
</article>
{% endblock %}
